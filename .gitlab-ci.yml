stages:
  - install
  - analize
  - build
  - deploy

image: node:12

cache: &global_cache
  key: node_modules_cache
  paths:
    - node_modules/
  policy: pull-push

install:
  stage: install
  cache:
    # inherit all global cache settings
    <<: *global_cache
    policy: push
  only:
    changes:
      - package-lock.json
  script:
    - npm ci

lint:
  stage: analize
  dependencies:
    - install
  cache:
    <<: *global_cache
    policy: pull
  only:
    changes:
      - src/**/*
  script:
    - npm run lint

audit:
  stage: analize
  dependencies:
    - install
  cache:
    <<: *global_cache
    policy: pull
  only:
    changes:
      - package-lock.json
  script:
    - npm audit
  allow_failure: true

build:
  stage: build
  dependencies:
    - analize
  cache:
    <<: *global_cache
    policy: pull
  script:
    - npm run build
    - npm run export
  artifacts:
    paths:
      - out

pages:
  stage: deploy
  cache: {}
  script:
    - rm -rf public
    - mv out public
    - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec gzip -f -k {} \;
  artifacts:
    paths:
      - public # mandatory, other folder won't work
  only:
    - master # or dev, the branch you want to publish
